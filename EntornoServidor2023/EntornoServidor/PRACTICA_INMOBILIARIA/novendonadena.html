<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Inmobiliaria NOVENDONADENA</title>

  <body>
    <h1>Inserción de vivienda</h1>

    <form action="validadorDatos.php" method="post">
      <fieldset>
        <legend>Introduzca los datos de su vivienda::</legend>

        <p for="tipoVivienda">
          <label for="tipoVivienda">Tipo de vivienda:</label>
          <select name="tipoVivienda">
            <option value="Piso">Piso</option>
            <option value="Adosado">Adosado</option>

            <option value="Casa">Casa</option>
          </select>
        </p>
        <p>
          <label for="zona">Zona:</label>
          <select name="zona">

            <option value="Nervión">Nervión</option>

        </p>
      </fieldset>

      <br />
      <input type="submit" value="Insertar Vivienda" />
